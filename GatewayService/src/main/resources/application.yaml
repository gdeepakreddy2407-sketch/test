server:
  port: 8080

spring:
  application:
    name: GatewayService
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Auth Service
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        # Patient Service
        - id: patient-service
          uri: lb://PATIENT-SERVICE
          predicates:
            - Path=/api/patients/**
          filters:
            - StripPrefix=1
            - name: AuthFilter

        # Catalog Service
        - id: catalog-service
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/api/catalog/**
          filters:
            - StripPrefix=1
            - name: AuthFilter

        # Billing Service
        - id: billing-service
          uri: lb://BILLING-SERVICE
          predicates:
            - Path=/api/billing/**
          filters:
            - StripPrefix=1
            - name: AuthFilter

        # PDF Service
        - id: pdf-service
          uri: lb://PDF-SERVICE
          predicates:
            - Path=/api/pdf/**
          filters:
            - StripPrefix=1
            - name: AuthFilter

        # Notification Service
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1
            - name: AuthFilter

        # Pricing Service
        - id: pricing-service
          uri: lb://PRICING-SERVICE
          predicates:
            - Path=/api/pricing/**
          filters:
            - StripPrefix=1
            - name: AuthFilter

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
spring:
  application:
    name: CatalogService

  data:
    mongodb:
      # Option 1: Simple configuration (local development)
      host: localhost
      port: 27017
      database: catalog_db

      # Option 2: Using URI (recommended for production)
      # uri: mongodb://localhost:27017/catalog_db

      # Option 3: With authentication
      # uri: mongodb://username:password@localhost:27017/catalog_db

      # Option 4: MongoDB Atlas (cloud)
      # uri: mongodb+srv://username:password@cluster.mongodb.net/catalog_db

server:
  port: 8081
eureka:
  client:
    enabled: false
